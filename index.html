<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="app" id="app">
        <section class="app__profile profile">
          <header class="profile__header header">
            <div class="header__avatar">
              <img
                src="/images/image-jeremy.png"
                alt=""
                width="64"
                height="64"
              />
            </div>
            <div class="header__user-name">
              <em>Report for</em>
              <h1>Jeremy Robson</h1>
            </div>
          </header>
          <div class="profile__periods periods" id="periods">
            <button class="periods__button">daily</button>
            <button class="periods__button periods__button_active">
              weekly
            </button>
            <button class="periods__button">monthly</button>
          </div>
        </section>
        <section class="app__work card work" id="Work">
          <div class="card__background work__background">
            <img src="/images/icon-work.svg" alt="" width="78" height="78" />
          </div>
          <div class="card__content content">
            <h2 class="content__title">Work</h2>
            <button class="content__settings-button">
              <img
                src="/images/icon-ellipsis.svg"
                alt="Three ellipsis in row as settings icon"
              />
            </button>
            <strong class="content__result"></strong>
            <p class="content__last-period"></p>
          </div>
        </section>
        <section class="app__play card play" id="Play">
          <div class="card__background play__background">
            <img src="/images/icon-play.svg" alt="" width="78" height="78" />
          </div>
          <div class="card__content content">
            <h2 class="content__title">Play</h2>
            <button class="content__settings-button">
              <img
                src="/images/icon-ellipsis.svg"
                alt="Three ellipsis in row as settings icon"
              />
            </button>
            <strong class="content__result"></strong>
            <p class="content__last-period"></p>
          </div>
        </section>
        <section class="app__study card study" id="Study">
          <div class="card__background study__background">
            <img src="/images/icon-study.svg" alt="" width="78" height="78" />
          </div>
          <div class="card__content content">
            <h2 class="content__title">Study</h2>
            <button class="content__settings-button">
              <img
                src="/images/icon-ellipsis.svg"
                alt="Three ellipsis in row as settings icon"
              />
            </button>
            <strong class="content__result"></strong>
            <p class="content__last-period"></p>
          </div>
        </section>
        <section class="app__exercise card exercise" id="Exercise">
          <div class="card__background exercise__background">
            <img
              src="/images/icon-exercise.svg"
              alt=""
              width="78"
              height="78"
            />
          </div>
          <div class="card__content content">
            <h2 class="content__title">Exercise</h2>
            <button class="content__settings-button">
              <img
                src="/images/icon-ellipsis.svg"
                alt="Three ellipsis in row as settings icon"
              />
            </button>
            <strong class="content__result"></strong>
            <p class="content__last-period"></p>
          </div>
        </section>
        <section class="app__social card social" id="Social">
          <div class="card__background social__background">
            <img src="/images/icon-social.svg" alt="" width="78" height="78" />
          </div>
          <div class="card__content content">
            <h2 class="content__title">Social</h2>
            <button class="content__settings-button">
              <img
                src="/images/icon-ellipsis.svg"
                alt="Three ellipsis in row as settings icon"
              />
            </button>
            <strong class="content__result"></strong>
            <p class="content__last-period"></p>
          </div>
        </section>
        <section class="app__selfcare card self-care" id="Self Care">
          <div class="card__background self-care__background">
            <img
              src="/images/icon-self-care.svg"
              alt=""
              width="78"
              height="78"
            />
          </div>
          <div class="card__content content">
            <h2 class="content__title">Self-care</h2>
            <button class="content__settings-button">
              <img
                src="/images/icon-ellipsis.svg"
                alt="Three ellipsis in row as settings icon"
              />
            </button>
            <strong class="content__result"></strong>
            <p class="content__last-period"></p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://vologdin.eu/portfolio">Nikita Vologdin</a>.
      </div>
    </footer>
  </body>
</html>
